---

- name: Hostname | Configure hostname file.
  become: yes
  template:
    src: hostname.j2
    dest: /etc/hostname
    owner: root
    group: root
    mode: 0644
  tags:
    - configure
    - hostname

- name: Hostname | Configure hosts file.
  become: yes
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644
  tags:
    - configure
    - hostname